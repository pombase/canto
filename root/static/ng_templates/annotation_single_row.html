<tr>
  <td ng-if="showCheckbox">
    <input type="checkbox"/>
  </td>
  <td>
    <span ng-bind-html="featureDisplayName | encodeAlleleSymbols | toTrusted"></span>
  </td>
  <td>
    {{annotationDetails.term_ontid}}
  </td>
  <td>
    {{termDetails.name}}
  </td>
  <td ng-if="showEvidenceColumn">
    {{displayEvidence}}
  </td>
  <td ng-if="annotationType.can_have_with && annotationDetails.with_gene_id">
    {{withGeneDisplayName}}
  </td>
  <td ng-if="annotationType.can_have_conditions && annotationDetails.conditions.length > 0">
    {{conditionsString}}
  </td>
  <td ng-if="annotationDetails.extension && annotationDetails.extension.length > 0">
    <extension-display extension="annotationDetails.extension"></extension-display>
  </td>
  <td ng-if="annotationDetails.term_suggestion_name || annotationDetails.term_suggestion_definition">
    <div>
      <div style="font-weight: bold">
        {{annotationDetails.term_suggestion_name}}
      </div>
      <div>
        {{annotationDetails.term_suggestion_definition}}
      </div>
    </div>
  </td>
</tr>
