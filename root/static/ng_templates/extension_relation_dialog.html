<div class="modal-content">
  <div class="modal-body">
    <div>{{relationConfig.displayText}}</span>
    <div ng-if="relationConfig.range.length == 1">
      <extension-relation-edit extension-relation="extensionRelation"
                               relation-config="relationConfig"
                               range-config="relationConfig.range[0]"
                               disabled="false"
                               finished-callback="finishedCallback()"></extension-relation-edit>

    </div>
    <div ng-if="relationConfig.range.length > 1">
      <div ng-repeat="rangeConfig in relationConfig.range">
        <label><input type="radio" ng-model="selected.rangeType"
                      value="{{rangeConfig.type}}">
        </label>
        <extension-relation-edit extension-relation="extensionRelation"
                                 relation-config="relationConfig"
                                 range-config="rangeConfig"
                                 disabled="rangeConfig.type != selected.rangeType"
                                 finished-callback="finishedCallback()"></extension-relation-edit>
        <div ng-if="!$last">OR</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" title="{{okTitle()}}"
            ng-click="ok()" ng-alt-enter="ok()" ng-disabled="!isValid()">OK</button>
  </div>
</div>
