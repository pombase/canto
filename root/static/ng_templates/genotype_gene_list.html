<div class="curs-genotype-gene-list">
  <organism-selector></organism-selector>
  <div class="curs-genotype-edit-gene-list"
       ng-if="getSelectedOrganism()">
    <span ng-show="multiOrganismMode">
      <span ng-show="label">{{label}}</span>
      <span style="font-size: 90%; font-weight: bold;">
        {{getSelectedOrganism().full_name}}
      </span>
      <span ng-show="organisms.length != 1">
        (<a ng-click="data.selectedOrganism = null">change ...</a>)
      </span>
    </span>
    <table class="list" ng-if="selectedOrganismGenes().length > 0">
      <thead>
        <tr>
          <th>Gene</th>
          <th colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="gene in selectedOrganismGenes()">
          <td ng-if="gene.primary_name" title="{{gene.primary_name}} ({{gene.primary_identifier}})">
            <a href="{{curs_root_uri + '/feature/gene/view/' + gene.gene_id + (read_only_curs ? '/ro' : '')}}">{{gene.primary_name}}</a>
          </td>
          <td ng-if="!gene.primary_name" title="{{gene.primary_identifier}}">
            <a href="{{curs_root_uri + '/feature/gene/view/' + gene.gene_id + (read_only_curs ? '/ro' : '')}}">{{gene.primary_identifier}}</a>
          </td>
          <td>
            <button class="btn btn-primary btn-xs"
                    title="{{deletionButtonTitle(gene.gene_id)}}"
                    ng-disabled="hasDeletionGenotype(gene.gene_id)"
                    ng-click="makeDeletionAllele(gene.gene_id)">Deletion</button>
          </td>
          <td>
            <button class="btn btn-primary btn-xs"
                    ng-click="singleAlleleQuick(gene.primary_name || gene.primary_identifier, gene.primary_identifier, gene.gene_id)">Other genotype ...</button>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="curs-genotype-no-gene-notice"
       ng-if="selectedOrganismGenes().length === 0">
      No genes have been added for this organism.
    </p>
  </div>
</div>
