<div class="curs-evidence-directive">
  <div ng-class="{ 'has-error': !isValidEvidenceCode() }">
    <select ng-show="evidenceCodes.length != 0" class="form-control"
            ng-model="evidenceCode">
      <option value="">{{annotationType.category == 'interaction' ? 'Choose interaction type...' : 'Choose evidence code...'}}</option>
      <option ng-repeat="code in evidenceCodes"
              ng-selected="{{evidenceCode == code}}" value="{{code}}" title="{{getDefinition(code)}}">{{getDisplayCode(code)}}</option>
    </select>

    <div class="has-error help-block" ng-if="evidenceCodes.length == 0">
      No {{annotationType.category == 'interaction' ? 'interaction types' : 'evidence codes'}}
      available
      <span ng-if="annotationTermData"> for "{{annotationTermData.name}}"</span>
    </div>
  </div>

  <div ng-show="showWith()" ng-class="{ 'has-error': !isValidWithGene() }">
    <div class="curs-evidence-directive-with">
      <span>With:</span>
      <span><feature-chooser feature-type="gene" features="genes"
                             chosen-feature-id="withGeneId"></feature-chooser></span>
      <a ng-click="openSingleGeneAddDialog()">Add new gene to this sessionâ€¦</a>
    </div>
    <div ng-show="isValidEvidenceCode() && !isValidWithGene()"
          class="help-block">Please select a 'with' gene</div>
  </div>
</div>
